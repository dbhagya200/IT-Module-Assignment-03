<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-Assignment-03</title>
    <style>
      body {
        margin: 0;
      }

      .main-circle {
        width: 250px;
        height: 250px;
        /* background-color: red; */
        border-radius: 60%;
        border: 10px solid gray;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

      }

      .circle1 {
        width: 230px;
        height: 230px;
        /* background-color: white; */
        border: 10px solid red;
        border-radius: 50%;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

      }
     .container .hello{
        width: 230px;
        height: 230px;
        border-radius: 60%;
        background-color: purple;
        position: relative;
        
        transform: translate(50%, 50%);
      }
      .hello p{
        color: white;
        font-size: 20px;
        position: absolute;
        top: 41%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .welcom{
        margin-top: 100vh;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
        <div class="main-circle">
          <div class="circle1"></div>
        </div>
      <div class="hello">
        <p>Hello</p>
      </div>
    </div>

    

    <div class="welcom">
      <p>Welcom</p>
    </div>
    
    
  </body>
</html>
