<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Assignment-04</title>
    <style>
        body{
            margin: 0;
        }
.card-1, 
.card-2,
.card-3, 
.card-4{
    position: relative;
    width: 100%;
    height: 100vh;
}
.card-bar-1,
.card-bar-2,
.card-bar-3,
.card-bar-4{
    width: 100%;
    height: 50px;
    color: white;
    position: sticky;
    top: 0;
    left: 0;
    z-index: 1;

}
.card-bar-1{
    background-color: red;
}
.card-bar-2{
    background-color: green;
}
.card-bar-3{
    background-color: orange;
}
.card-bar-4{
    background-color: purple;
}   
.text {
        position: relative;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
        padding-left: 10px;
        font-size: 20px;
}

p{
        margin: 0;
        font-size: 150px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
}



    </style>
</head>
<body>
    <div class="card-1">
        <div class="card-bar-1">
          <div class="text">Card 1</div>
        </div>
        <p>Hello</p>
      </div>

      <div class="card-2">
        <div class="card-bar-2">
          <div class="text">Card 2</div>
        </div>
        <p>How</p>
      </div>

      <div class="card-3">
        <div class="card-bar-3">
          <div class="text">Card 3</div>
        </div>
        <p>Are</p>
      </div>

      <div class="card-4">
        <div class="card-bar-4">
          <div class="text">Card 4</div>
        </div>
        <p>You...?</p>
      </div>

</body>
</html>
